<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&family=Roboto+Condensed:wght@700&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&amp;display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="shortcut icon" href="imagenes/favicon.png">
    <link rel="stylesheet" href="estilo.css">

    <title>Generador de Memes</title>
</head>

<body>
    <!--++++++++++++++++++++++++++++++++SECCION HEADER+++++++++++++++++++++++++++++++++++-->

    <header class="navegacion" id="navegacion">
        <h1 class="tituloProject">Generador de Memes</h1>
        <div class="contenedorDeBotones" id="contenedorDeBotones">
            <button class="btnNav" id="botonImagen"><i class="fa-solid fa-file-image"
                    aria-hidden="true"></i>IMAGEN</button>
            <button class="btnNav" id="botonTexto"><i class="fa-solid fa-font" aria-hidden="true"></i>TEXTO</button>
            <button class="btnNav" id="botonModo" aria-label="Cambiar pagina a modo oscuro"><i
                    class="fa-solid fa-lightbulb"></i>MODO CLARO</button>
        </div>
    </header>
    <!--+++++++++++++++++++++++++++++++++SECCION CENTRAL DE MEME+++++++++++++++++++++++++++++++++-->


    <div class="central" id="central">

        <main class="container" id="container">

            <div class="contenedorMeme" id="canvas-meme">
                
                <div class="contenedorImagen" id="contenedorImagen" aria-label="imagen de meme">

                    <div class="contenedorTopText" id="contenedorTop">
                        <p id="contenedorTopText">TOP TEXT</p>
                    </div>
                    <div alt src id="prueba"></div>

                    <div class="contenedorBottomText" id="contenedorBottom">
                        <p id="contenedorBottomText">BOTTOM TEXT</p>
                    </div>
                </div>
            </div>

            <div class="contenedorBtnDeDescarga">
                <button type="button" class="btnDeDescarga" id="btnDeDescarga"><i class="fa-solid fa-download"
                        aria-hidden="true"></i>Descargar Meme</button>
            </div>



        </main>
    </div>

    <!--+++++++++++++++++++++++++++++++++SECCION ASIDE DE TEXTO++++++++++++++++++++++++++++++++++-->

    <aside class="columnaDeTexto oculto" id="columnaDeTexto" >


        <!--++++++++++++++++++++++++SECCION CONFIGURACION DE TEXTO++++++++++++++++++++++++-->

        <section class="seccionDeTexto" id="seccionDeTexto">

            <button type="button" class="botonCerrar" id="botonCerrar" aria-label="botón de cerrar"><i
                    class="fa-solid fa-xmark" aria-hidden="true"></i></button>


            <h2 class="tituloTexto1">TEXTO</h2>

            <div class="opcionesDeColumnaDeTexto">

                <div class="topText">
                    <h3 class="tituloTexto2">SUPERIOR</h3>
                    <textarea class="inputTopText" id="inputTopText">TOP TEXT</textarea>
                </div>

                <div class="checkboxSuperior">
                    <input type="checkbox" id="sinTextoSuperior">
                    <label for="sinTextoSuperior">Sin texto superior</label>
                </div>

                <div class="bottomText">
                    <h3 class="tituloTexto2">INFERIOR</h3>
                    <textarea class="inputTextoInferior" id="inputTextoInferior">BOTTOM TEXT</textarea>

                    <div class="checkboxInferior">
                        <input type="checkbox" id="sinTextoInferior">
                        <label for="sinTextoInferior">Sin texto inferior</label>
                    </div>
                </div>
                <!--+++++++++++++++++++++++++++++++++FUENTE DE TEXTO+++++++++++++++++++++++++++++++++++++++-->
                <div class="tiposDeFuente">
                    <h3 class="tituloTexto2">FUENTE</h3>

                    <select class="menuSelectorDeFuente" for="Seleccionar fuente" id="seleccionDeFuente"
                        aria-label="Menu de seleccion de fuente">

                        <option value="Arial">Arial</option>
                        <option value="Montserrat">Montserrat</option>
                        <option value="American Typewriter">American Typewriter</option>
                        <option value="Andale Mono">Andale Mono</option>
                        <option value="Roboto Condensed">Roboto Condensed</option>
                        <option value="Helvética">Helvética</option>
                        <option value="Impact">Impact</option>
                        <option value="Verdana">Verdana</option>
                        <option value="Times New Roman">Times New Roman</option>

                    </select>

                    <div class="contenedorDeFuente">
                        <input type="number" for="Tamaño de fuente" class="tamanioDeFuente" id="tamanioDeFuente"
                            min="12" value="40">

                        <div class="alineacionDeTexto">
                            <button class="botonAlinearIzquierda" id="botonAlinearIzquierda"
                                aria-label="Alinear el texto hacia la izquierda"><i class="fa-solid fa-align-left"
                                    aria-hidden="true"></i></button>
                            <button class="botonCentrar" id="botonCentrar" aria-label="Centrar el texto"><i
                                    class="fa-solid fa-align-justify" aria-hidden="true"></i></button>
                            <button class="botonAlinearDerecha" id="botonAlinearDerecha"
                                aria-label="Alinear texto hacia la derecha"><i class="fa-solid fa-align-right"
                                    aria-hidden="true"></i></button>

                        </div>

                    </div>

                </div>

                <!--+++++++++++++++++++++++COLOR Y FONDO DE TEXTO++++++++++++++++++++++++-->

                <div class="contenedorDeColorYFondoTexto">
                    <div class="colorYFondo">
                        <div class="colorDeTexto">
                            <h3 class="tituloTexto2">COLOR</h3>
                            <div class="inputColorDeTexto">
                                <input for="color" type="color" id="color" class="color" value="#000000"
                                    aria-label="Color de texto">
                                <span>#000000</span>
                            </div>
                        </div>

                        <div class="fondoDeTexto">
                            <h3 class="tituloTexto2">FONDO</h3>
                            <div class="inputFondoDeTexto">
                                <input for="fondo" type="color" id="fondo" class="fondo" value="#FFFFFF"
                                    aria-label="Color de fondo de texto">
                                <span>#FFFFFF</span>
                            </div>
                        </div>
                    </div>

                    <div class="checkboxFondoTransparente">
                        <input for="checkTransparente" type="checkbox" id="checkTransparente"
                            class="checkTransparente">
                        <label for="fondo transparente" aria-label="seleccionar fondo transparente">Fondo
                            transparente</label>
                    </div>

                </div>

                <!--+++++++++++++++++++++++++++++++CONTORNO DE TEXTO+++++++++++++++++++++++++++++++++-->

                <div class="contenedorDeContorno">
                    <h3 class="tituloTexto2">CONTORNO</h3>
                    <div class="contenedorBotonesDeContorno">
                        <button type="button" class="botonContorno" id="btnNoContorno">Ninguno</button>
                        <button type="button" class="botonContorno" id="btnContornoClaro">Claro</button>
                        <button type="button" class="botonContorno" id="btnContornoOscuro">Oscuro</button>
                    </div>
                </div>

                <!--+++++++++++++++++++++++++++++++ESPACIADO DE TEXTO+++++++++++++++++++++++++++++++++++++-->

                <div class="espaciado">
                    <h3 class="tituloTexto2">ESPACIADO</h3>
                    <input for="espaciado" type="number" id="espaciadoDeTexto" class="espaciadoDeTexto" min="10"
                        max="50" aria-label="Espaciado" value="35">

                </div>
                <!--++++++++++++++++++++++++++++++INTERLINEADO DE TEXTO+++++++++++++++++++++++++++++++++-->
                <div class="interlineado">
                    <h3 class="tituloTexto2">INTERLINEADO</h3>
                    <select id="interlineado" class="selectorInterlineado" aria-label="Interlineado">
                        <option value="o.8">0.8</option>
                        <option value="1">1</option>
                        <option value="1.2">1.2</option>
                        <option value="1.5">1.5</option>
                        <option value="2">2</option>
                        <option value="2.5">2.5</option>
                    </select>
                </div>

            </div>



        </section>

    </aside>

    <!---+++++++++++++++++++++++++SECCION ASIDE DE IMAGEN+++++++++++++++++++++++++-->

    <aside class="columnaDeImagen" id="columnaDeImagen">

        <section class="seccionDeImagen" id="seccionDeImagen">
            <button type="button" class="botonCerrar" id="botonCerrar2" aria-label="botón de cerrar"><i
                    class="fa-solid fa-xmark" aria-hidden="true"></i></button>


            <h2 class="tituloImagen1">IMAGEN</h2>

            <!--+++++++++++++++++++++++++++++++++++URL DE IMAGEN++++++++++++++++++++++++++++++++++-->

            <div class="direccionDeUrl">
                <h3 class="tituloImagen2">URL</h3>
                <input for="url" type="text" id="urlDeImagen" class="urlDeImagen" aria-label="Url de imagen">
            </div>

            <!--++++++++++++++++++++++++FONDO DE IMAGEN++++++++++++++++++++++++++++++-->
            <div class="fondoDeImagen">

                <h3 class="tituloImagen2">FONDO</h3>

                <div class="contenedorFondoDeImagen">
                    <div class="inputFondoImagen">
                        <input for="colorFondoImagen" type="color" id="colorFondoImagen" class="colorFondoImagen"
                            aria-label="Color de fondo de imagen" value="#FFFFFF">
                        <span id="colorDeFondo" aria-hidden="true">#FFFFFF</span>
                    </div>

                    <div class="selectorDeFondo">
                        <select class="menuSelector" aria-label="menú de selector de fondo" id="menuSelector">
                            <option value="unset">Ninguno</option>
                            <option value="lighten">Aclarar</option>
                            <option value="darken">Oscurecer</option>
                            <option value="difference">Diferencia</option>
                            <option value="luminosity">Luminosidad</option>
                            <option value="multiply">Multiplicar</option>
                        </select>

                    </div>
                </div>

            </div>

            <!--++++++++++++++++++++++++++++FILTROS DE IMAGEN++++++++++++++++++++++++++++++++-->

            <div class="contenedorDeFiltros">

                <h3 class="tituloImagen2">FILTROS</h3>

                <div class="opcionDeFiltro">
                    <label for="brightness" class="filtro">BRILLO</label>
                    <input id="brightness" type="range" min="0" max="1" step="0.1" value="1">
                </div>

                <div class="opcionDeFiltro">
                    <label for="opacity" class="filtro">OPACIDAD</label>
                    <input id="opacity" type="range" min="0" max="1" step="0.1" value="1">
                </div>

                <div class="opcionDeFiltro">
                    <label for="contrast" class="filtro">CONTRASTE</label>
                    <input id="contrast" type="range" min="100" max="1000" step="1" value="100">
                </div>

                <div class="opcionDeFiltro">
                    <label for="blur" class="filtro">DESENFOQUE</label>
                    <input id="blur" type="range" min="0" max="10" step="0.1" value="0">
                </div>

                <div class="opcionDeFiltro">
                    <label for="grayscale" class="filtro">ESCALA DE GRISES</label>
                    <input id="grayscale" type="range" min="0" max="100" step="1" value="0">
                </div>

                <div class="opcionDeFiltro">
                    <label for="sepia" class="filtro">SEPIA</label>
                    <input id="sepia" type="range" min="0" max="100" step="1" value="0">
                </div>

                <div class="opcionDeFiltro">
                    <label for="saturation" class="filtro">SATURACION</label>
                    <input id="saturation" type="range" min="100" max="1000" step="10" value="100">
                </div>

                <div class="opcionDeFiltro">
                    <label for="hue-rotation" class="filtro">HUE</label>
                    <input id="hue-rotation" type="range" min="0" max="359" step="1" value="0">
                </div>

                <div class="opcionDeFiltro">
                    <label for="invert" class="filtro">NEGATIVO</label>
                    <input id="invert" type="range" min="0" max="1" step="0.1" value="0">
                </div>

            </div>
            <!--+++++++++++++++++++++++++++BOTON DE REESTABLECER FILTROS++++++++++++++++++++++++++++++-->
            <button type="button" class="botonReestablecer" id="botonReestablecer">Reestablecer filtros</button>


        </section>
    </aside>



    <script src="app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.0/FileSaver.min.js"
        integrity="sha512-csNcFYJniKjJxRWRV1R7fvnXrycHP6qDR21mgz1ZP55xY5d+aHLfo9/FcGDQLfn2IfngbAHd8LdfsagcCqgTcQ=="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dom-to-image/2.6.0/dom-to-image.min.js"
        integrity="sha512-01CJ9/g7e8cUmY0DFTMcUw/ikS799FHiOA0eyHsUWfOetgbx/t6oV4otQ5zXKQyIrQGTHSmRVPIgrgLcZi/WMA=="
        crossorigin="anonymous"></script>

</body>

</html>
